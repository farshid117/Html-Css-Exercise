</body class="parallax-Dinamic-body">
 <!-- پارالاکس استاتیک -->
  <div class="parallax"></div>
  <div class="content">
    <h1>Welcome to Custom Parallax</h1>
    <p>Scroll to see the effect!</p>
  </div>

  <!-- پارالاکس داینامیک -->
  <div class="parallax-dynamic"></div>
  <div class="content">
    <h1>Dynamic Parallax Section</h1>
    <p>Keep scrolling for more fun!</p>
  </div>

<!-- //todo: jsvascript -->
<script>
  // اضافه کردن کلاس اسکرول برای پارالاکس پویا
    document.addEventListener('scroll', () => {
      const scrollable = document.querySelector('.parallax-dynamic');
      if (window.scrollY > innerHeight/2) {
            scrollable.classList.add('scrolled');
      
      } else {
        scrollable.classList.remove('scrolled');
      }
    });
</script>
