<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8"> <!-- for show farsi text in Linux Server -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="کلمات کلیدی پروژه برای بالابردن سئو" />
    <meta name="description" content="توضیحی از پروژه" />
    <meta name="outher" content="مهندس علیرضا خیاطپور" />

    <link rel="icon" href="../img/favicon.ico" type="image/png">

    <link rel="stylesheet" href="../../css/all.css">
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../css/style.css">

    <title>popup component</title>
</head>

<!-- //todo: body -->

<body class="popup-proj-body">
    <svg class="svg-sprite">
        <symbol id="arrow-left" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.07 5.93L4 12l6.07 6.07" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                stroke-linecap="round" stroke-linejoin="round" />
            <path opacity=".4" d="M21 12H4.17" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10"
                stroke-linecap="round" stroke-linejoin="round" />
        </symbol>
        <symbol id="cancel" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.757 7.757l8.485 8.486M7.757 16.243l8.485-8.486" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round" />
        </symbol>
    </svg>

    <button class="popup__btn">
        <span>عضویت در خبرنامه</span>
        <svg>
            <use href="#arrow-left"></use>
        </svg>
    </button>

    <div class="popup__box">
        <div class="popup__box_close">
            <svg>
                <use href="#cancel"></use>
            </svg>
        </div>
        <img src="../../img/mini-projects/9-popup/vector.png" alt="">
        <div class="popup__box_wrapper">
            <p class="popup__box_title">شماره شما ثبت شد</p>
            <p class="popup__box_text">و با موفقیت عضو خبرنامه شدید 😇 </p>
        </div>
    </div>

    <div class="popup__overlay"></div>


    <!-- //todo: jsvascript -->
    <script>
        const popupBtn = document.querySelector(".popup__btn")
        const popupBox = document.querySelector(".popup__box")
        const closeBtn = document.querySelector(".popup__box_close")

        popupBtn.addEventListener("click",(event) => {
            popupBox.classList.add("show")
        })
        closeBtn.addEventListener("click",(event) => {
            popupBox.classList.remove("show")
        })
    </script>
</body>


</html>
